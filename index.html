<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASCII Selfie Cam</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: monospace; }
        canvas { width: 100vw; height: 100vh; object-fit: contain; }
        
        .ui {
            position: fixed;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border: 1px solid #333;
            width: 250px;
        }

        button { 
            background: #fff; border: none; padding: 12px; border-radius: 8px; 
            font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        #snap { background: #0f0; }
        label { color: #0f0; font-size: 10px; text-align: center; }
        video { display: none; }
    </style>
</head>
<body>

    <canvas id="output"></canvas>
    <video id="video" autoplay playsinline muted></video>

    <div class="ui">
        <label id="density-label">RESOLUTION: 80</label>
        <input type="range" id="density-slider" min="30" max="120" value="80">
        <button id="flip">ðŸ”„ FLIP CAMERA</button>
        <button id="snap">ðŸ“¸ TAKE SELFIE</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        const ctx = canvas.getContext('2d', { alpha: false });
        const densitySlider = document.getElementById('density-slider');
        
        // Hidden processing canvas
        const offscreen = document.createElement('canvas');
        const oCtx = offscreen.getContext('2d', { willReadFrequently: true });

        const CHARS = "@#S%?*+;:,. ";
        let currentCols = 80;
        let facingMode = "user"; 

        async function initCamera() {
            if (window.stream) window.stream.getTracks().forEach(t => t.stop());
            const s = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: facingMode }
            });
            window.stream = s;
            video.srcObject = s;
        }

        function render() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const w = window.innerWidth;
                const h = window.innerHeight;
                if (canvas.width !== w) { canvas.width = w; canvas.height = h; }

                const COLS = currentCols;
                const ROWS = Math.floor(COLS * (h / w));
                const cellW = w / COLS;
                const cellH = h / ROWS;

                offscreen.width = COLS;
                offscreen.height = ROWS;

                // Draw video to tiny offscreen canvas
                oCtx.save();
                if (facingMode === "user") {
                    oCtx.translate(COLS, 0);
                    oCtx.scale(-1, 1);
                }
                oCtx.drawImage(video, 0, 0, COLS, ROWS);
                oCtx.restore();

                const data = oCtx.getImageData(0, 0, COLS, ROWS).data;

                ctx.fillStyle = "#000";
                ctx.fillRect(0, 0, w, h);
                ctx.font = `bold ${cellH}px monospace`;

                for (let y = 0; y < ROWS; y++) {
                    for (let x = 0; x < COLS; x++) {
                        const i = (y * COLS + x) * 4;
                        const r = data[i], g = data[i+1], b = data[i+2];
                        const avg = (r + g + b) / 3;
                        
                        const char = CHARS[Math.floor((avg / 255) * (CHARS.length - 1))];

                        ctx.fillStyle = `rgb(${r},${g},${b})`;
                        ctx.fillText(char, x * cellW, y * cellH + cellH);
                    }
                }
            }
            requestAnimationFrame(render);
        }

        densitySlider.oninput = (e) => {
            currentCols = parseInt(e.target.value);
            document.getElementById('density-label').innerText = `RESOLUTION: ${currentCols}`;
        };

        document.getElementById('flip').onclick = () => {
            facingMode = facingMode === "user" ? "environment" : "user";
            initCamera();
        };

        document.getElementById('snap').onclick = () => {
            const link = document.createElement('a');
            link.download = 'ascii-selfie.png';
            link.href = canvas.toDataURL();
            link.click();
        };

        initCamera();
        requestAnimationFrame(render);
    </script>
</body>
</html>
