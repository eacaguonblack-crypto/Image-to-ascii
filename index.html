<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASCII Cam</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: monospace; }
        canvas { width: 100vw; height: 100vh; object-fit: contain; background: #000; }
        .ui { position: fixed; bottom: 30px; display: flex; gap: 15px; z-index: 10; }
        button { 
            background: rgba(255, 255, 255, 0.2); color: white; border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 15px 25px; border-radius: 50px; font-weight: bold; backdrop-filter: blur(5px);
            cursor: pointer; text-transform: uppercase; font-size: 14px;
        }
        #snap { background: #00ff00; color: #000; border: none; }
        video { display: none; }
    </style>
</head>
<body>

    <canvas id="output"></canvas>
    <video id="video" autoplay playsinline muted></video>

    <div class="ui">
        <button id="flip">ðŸ”„ FLIP</button>
        <button id="snap">ðŸ“¸ TAKE PICTURE</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        const ctx = canvas.getContext('2d', { alpha: false });
        const offscreen = document.createElement('canvas');
        const oCtx = offscreen.getContext('2d', { willReadFrequently: true });

        const CHARS = "@#W$9876543210?!abc;:+=-,.  ";
        const COLS = 80; 
        let facingMode = "user"; 

        async function initCamera() {
            if (window.stream) {
                window.stream.getTracks().forEach(t => t.stop());
            }
            
            const constraints = {
                video: { 
                    facingMode: facingMode,
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                },
                audio: false
            };

            try {
                const s = await navigator.mediaDevices.getUserMedia(constraints);
                window.stream = s;
                video.srcObject = s;
                // Important: Wait for video to load metadata
                video.onloadedmetadata = () => video.play();
            } catch (e) {
                console.error(e);
                alert("CAMERA ERROR: " + e.message + "\n\nMake sure you are using HTTPS and have granted camera permissions.");
            }
        }

        function render() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                if (canvas.width !== window.innerWidth) {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }

                const ROWS = Math.floor(COLS * (canvas.height / canvas.width));
                const cellW = canvas.width / COLS;
                const cellH = canvas.height / ROWS;

                offscreen.width = COLS;
                offscreen.height = ROWS;

                oCtx.save();
                if (facingMode === "user") {
                    oCtx.translate(COLS, 0);
                    oCtx.scale(-1, 1);
                }
                oCtx.drawImage(video, 0, 0, COLS, ROWS);
                oCtx.restore();

                const imgData = oCtx.getImageData(0, 0, COLS, ROWS).data;

                ctx.fillStyle = "#000";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.font = `bold ${cellH}px monospace`;

                for (let y = 0; y < ROWS; y++) {
                    for (let x = 0; x < COLS; x++) {
                        const i = (y * COLS + x) * 4;
                        const r = imgData[i], g = imgData[i+1], b = imgData[i+2];
                        const brightness = (r + g + b) / 3;
                        const char = CHARS[Math.floor((brightness / 256) * CHARS.length)];

                        ctx.fillStyle = `rgb(${r},${g},${b})`;
                        ctx.fillText(char, x * cellW, y * cellH + cellH);
                    }
                }
            }
            requestAnimationFrame(render);
        }

        document.getElementById('flip').onclick = () => {
            facingMode = (facingMode === "user") ? "environment" : "user";
            initCamera();
        };

        document.getElementById('snap').onclick = () => {
            const now = new Date();
            const ts = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()}_${now.getHours()}-${now.getMinutes()}`;
            const link = document.createElement('a');
            link.download = `ASCII-PIC-${ts}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        };

        initCamera();
        requestAnimationFrame(render);
    </script>
</body>
</html>
