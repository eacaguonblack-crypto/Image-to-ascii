<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ULTRA ASCII SMOOTH â€” FIXED</title>

<style>
body {
    margin: 0;
    background: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#output {
    font-family: "Courier New", monospace;
    font-weight: bold;
    white-space: pre;
    line-height: 1;
}

.ui {
    position: fixed;
    bottom: 30px;
    z-index: 10;
}

button {
    background: rgba(0,255,0,.25);
    color: #0f0;
    border: 1px solid #0f0;
    padding: 14px 22px;
    border-radius: 50px;
    font-family: monospace;
    font-size: 16px;
}

video { display: none; }
</style>
</head>

<body>

<pre id="output"></pre>
<video id="video" autoplay playsinline muted></video>

<div class="ui">
    <button id="toggle">ROTATE CAMERA</button>
</div>

<script>
const video = document.getElementById("video");
const output = document.getElementById("output");

const COLS = 160;               // higher = slower
const CHAR_ASPECT = 0.55;       // correct ASCII proportions
const ROWS = Math.floor(COLS * CHAR_ASPECT);

const CHARS = " .:-=+*#%@";

let facingMode = "environment";

const canvas = document.createElement("canvas");
canvas.width = COLS;
canvas.height = ROWS;
const ctx = canvas.getContext("2d", { alpha: false });

async function initCamera() {
    if (window.stream) {
        window.stream.getTracks().forEach(t => t.stop());
    }

    const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode }
    });

    window.stream = stream;
    video.srcObject = stream;
}

function render() {
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
        ctx.drawImage(video, 0, 0, COLS, ROWS);
        const data = ctx.getImageData(0, 0, COLS, ROWS).data;

        let out = "";
        let p = 0;

        for (let y = 0; y < ROWS; y++) {
            for (let x = 0; x < COLS; x++) {
                const r = data[p++];
                const g = data[p++];
                const b = data[p++];
                p++; // alpha

                const lum = (r + g + b) / 3;
                const c = CHARS[(lum / 255 * (CHARS.length - 1)) | 0];

                out += `<span style="color:rgb(${r},${g},${b})">${c}</span>`;
            }
            out += "\n";
        }

        output.innerHTML = out;
    }

    requestAnimationFrame(render);
}

function resize() {
    const size = window.innerWidth / COLS * 1.7;
    output.style.fontSize = size + "px";
    output.style.lineHeight = size + "px";
}

document.getElementById("toggle").onclick = () => {
    facingMode = facingMode === "user" ? "environment" : "user";
    initCamera();
};

window.addEventListener("resize", resize);

video.onloadedmetadata = () => {
    resize();
    render();
};

initCamera();
</script>
</body>
</html>
